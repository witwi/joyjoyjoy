<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lovetosleep.ру</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>

    <div id="login-wrapper" class="hidden">
        <div class="login-box">
            <span class="logo-text">lovetosleep</span>
            <label class="login-label" for="username-input">
                Представьтесь, пожалуйста:
                <span class="tooltip">
                    [?]
                    <span class="tooltiptext">Это используется для обращений по сайту. Вы можете выбрать любое
                        имя.</span>
                </span>
            </label>
            <form id="auth-form" onsubmit="return false;">
                <input type="text" id="username-input" class="i-form_text_input" placeholder="Имя" autocomplete="off">
                <br>
                <button type="submit" id="login-btn" class="b-button_gradient">RRRAR!</button>
            </form>
        </div>
    </div>

    <div id="main-wrapper" class="hidden">
        <div id="main-content">
            <h1 class="greeting" id="greeting-display"></h1>

            <div class="subtext">
                Переходите по ссылкам ниже, <span id="subtext-username"></span>. Это весело и полезно.<br><br>
                <a href="info.html">инфо</a> | <a href="media.html">медиа</a> | <a href="#" id="logout-link">выход</a>
            </div>


            <div class="uptime-block">
                Аптайм: <br>
                <span id="uptime-counter" class="uptime-values">загрузка...</span>
            </div>
        </div>
    </div>

    <div id="settings-trigger">?</div>
    <div id="settings-panel">
        <a href="#" class="settings-close" id="settings-close-btn">×</a>
        <div style="margin-bottom: 10px; font-weight: bold; color: #556e8c;">Смена личности</div>
        <form id="change-nick-form">
            <input type="text" id="new-nick-input" class="i-form_text_input" style="width: 100%; font-size: 11px;"
                placeholder="Новое имя">
            <div style="text-align: right; margin-top: 5px;">
                <button type="submit" class="b-button_gradient" style="font-size: 12px; padding: 2px 10px;">OK</button>
            </div>
        </form>
    </div>


    <script src="js/index.js" defer></script>



</body>

</html>
