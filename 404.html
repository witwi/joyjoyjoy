<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>404 - lovetosleep</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            font-family: Verdana, sans-serif;
            text-align: center;
        }

        .error-box {
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            font-family: Georgia, serif;
            font-size: 72px;
            font-weight: normal;
            font-style: italic;
            margin: 0 0 20px 0;
            color: #000;
        }

        /* Стиль для рандомной картинки */
        .random-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        p {
            font-size: 13px;
            line-height: 1.6;
            color: #555;
            margin-bottom: 30px;
        }

        a {
            color: #330;
            text-decoration: none;
            border-bottom: 1px dotted #330;
        }

        a:hover {
            color: #699;
            border-bottom-color: #699;
        }

        .code {
            font-family: "Courier New", monospace;
            background: #f6efd2;
            padding: 2px 5px;
            color: #CC3333;
        }
    </style>
</head>
<body>

    <div class="error-box">
        <h1>404</h1>

        <div id="image-container"></div>

        <p>
            Поздравляем! Вы забрели туда, где ничего нет. <br>
            Возможно, страница временно отключена, а может быть, её никогда и не существовало.
        </p>
        <p>
        Нажмите <a href="index.html">сюда</a> или <a href="index.html">сюда</a>, чтобы попасть на главную.
        </p>
    </div>

    <script>
        (function() {
            var images = ['45.jpg', '19.gif', "25.jpg"];
            var randomIndex = Math.floor(Math.random() * images.length);
            var selectedImage = images[randomIndex];
            
            var imgElement = document.createElement('img');
            imgElement.src = selectedImage;
            imgElement.alt = '404 Lovetosleep';
            imgElement.className = 'random-image';
            
            document.getElementById('image-container').appendChild(imgElement);
        })();
    </script>

</body>
</html>
