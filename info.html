<!DOCTYPE html>
<html lang="ru">
<head>

    <style>
        body, html {
            height: 100%; margin: 0; display: flex;
            align-items: center; justify-content: center;
            background-color: #fff; font-family: Verdana, sans-serif;
        }

        .container {
            display: flex;
            /* Фиксируем заголовок сверху, как в оригинале */
            align-items: flex-start; 
            gap: 20px;
        }

        .side-title {
            font-family: Georgia, serif;
            font-size: 40px;
            font-style: italic;
            line-height: 0.8;
            color: #000;
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            border-left: 1px solid #CC3333;
            padding-bottom: 10px;
        }

        .content-box {
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px; /* Расстояние между двумя менюшками */
        }

        /* Первый блок: Контакты (Классический) */
        .contact-list {
            text-align: left;
            background: #f6efd2;
            padding: 15px;
            border: 1px solid #e9e9e9;
            font-size: 11px;
            line-height: 1.8;
        }

        /* Второй блок: Каналы (Слегка измененный вид) */
        .channels-list {
            text-align: left;
            background: #f6efd2;
            padding: 12px 15px;
            /* Отличается типом рамки */
            border: 1px dashed #d1ba8a; 
            font-size: 11px;
            line-height: 1.9;
        }

        .label { color: #888; margin-right: 5px; }

        a { 
            color: #330; 
            text-decoration: none; 
            border-bottom: 1px dotted #330; 
        }

        a:hover { 
            color: #699; 
            border-bottom-color: #699; 
        }

        .back-link { 
            margin-top: 5px; 
            display: block; 
            font-size: 10px;
            text-align: right;
        }
    </style>
</head>
