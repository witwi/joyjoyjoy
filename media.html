<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my_drives</title>
    <style>
        body {
            margin: 0; padding: 0;
            background-color: #f6efd2;
            background-image: url("data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0IiBoZWlnaHQ9IjQiPgo8cmVjdCB3aWR0aD0iNCIgaGVpZ2h0PSI0IiBmaWxsPSIjZjZlZmQyIi8+CjxyZWN0IHdpZHRoPSIxIiBoZWlnaHQ9IjEiIGZpbGw9IiNkMWJhOGEiIG9wYWNpdHk9IjAuNSIvPjwvc3ZnPg==");
            font-family: 'Verdana', sans-serif;
            font-size: 11px;
            color: #333;
            user-select: none;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            text-align: center;
        }

        h1 {
            font-family: 'Georgia', serif; font-style: italic; font-size: 32px; color: #555;
            margin-bottom: 5px; text-shadow: 2px 2px 0 #fff;
        }
        
        .subtitle { 
            font-family: 'Courier New', monospace; color: #d1ba8a; 
            margin-bottom: 50px; border-bottom: 1px dotted #d1ba8a; 
            display: inline-block;
        }

        .server-rack {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
        }

        .tower-block {
            width: 300px;
            max-width: 100%;
            box-sizing: border-box;
            background: #e8e4c9;
            border: 2px solid #fff;
            border-right-color: #999;
            border-bottom-color: #999;
            padding: 6px;
            box-shadow: 5px 5px 10px rgba(0,0,0,0.05);
        }

        .tower-header {
            font-size: 9px; color: #888; margin-bottom: 6px; text-align: left;
            padding-left: 5px; font-family: monospace; letter-spacing: 1px;
        }

        .drive-unit {
            height: 42px;
            margin-bottom: 6px;
            background: #f2f0e0;
            border: 1px solid #aaa;
            border-top-color: #fff;
            border-left-color: #fff;
            position: relative;
            display: flex;
            align-items: center;
            padding-left: 10px;
            cursor: pointer;
        }

        .drive-tray {
            position: absolute;
            top: 2px; bottom: 2px; right: 40px; left: 10px;
            background: #f7f5e8;
            border: 1px solid #ccc;
            border-bottom-color: #fff;
            border-right-color: #fff;
            border-radius: 2px;
            display: flex;
            align-items: center;
            padding-left: 10px;
            font-size: 10px;
            font-weight: bold;
            color: #666;
            text-shadow: 1px 1px 0 #fff;
            transition: transform 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
            z-index: 2;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            will-change: transform;
        }

        .drive-unit.ejected .drive-tray {
            transform: translateX(40px);
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            background: #fff;
            border-color: #bbb;
        }

        .led {
            position: absolute; left: 16px; top: 18px; 
            z-index: 3;
            width: 5px; height: 5px;
            background: #445544;
            border-radius: 50%;
            border: 1px solid #666;
            box-shadow: inset 1px 1px 1px rgba(0,0,0,0.5);
            flex-shrink: 0;
        }
        
        .drive-unit.reading .led {
            background: #00ff00;
            box-shadow: 0 0 5px #00ff00;
            animation: blink 0.1s infinite alternate;
        }
        @keyframes blink { from { opacity: 0.5; } to { opacity: 1; } }

        .btn-eject {
            position: absolute; right: 5px; top: 8px;
            width: 26px; height: 24px;
            background: #ddd;
            border: 1px solid #888;
            border-top-color: #fff;
            border-left-color: #fff;
            border-radius: 2px;
            cursor: pointer;
            z-index: 1;
        }
        .btn-eject:active {
            border-width: 1px; border-color: #888;
            border-bottom-color: #fff; border-right-color: #fff;
            background: #ccc; transform: translateY(1px);
        }
        .btn-eject::after { content: '⏏'; font-size: 10px; color: #555; position:absolute; top:4px; left:8px; }

        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(2px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        .overlay.active { display: flex; }

        .autorun-window {
            width: 600px;
            height: 380px;
            background: #f0f0f0;
            border: 3px solid #0055ea;
            border-radius: 5px 5px 0 0;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            font-family: 'Tahoma', sans-serif;
            transform: scale(0.95); opacity: 0;
            transition: all 0.3s;
        }
        .overlay.active .autorun-window { transform: scale(1); opacity: 1; }

        .title-bar {
            background: linear-gradient(to bottom, #0058ee 0%, #3b88fd 4%, #408cfd 6%, #2463de 100%);
            height: 30px;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 10px;
            color: #fff; font-weight: bold; font-size: 13px;
            text-shadow: 1px 1px 1px rgba(0,0,0,0.3);
            flex-shrink: 0;
        }

        .win-close {
            width: 21px; 
            height: 21px;
            background: linear-gradient(to bottom, #e07b7b 0%, #d64747 50%, #b52c2c 51%, #d15656 100%);
            border: 1px solid #fff;
            border-radius: 3px;
            color: #fff;
            font-size: 14px;
            line-height: 19px;
            text-align: center;
            cursor: pointer;
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.4), 0 0 2px rgba(0,0,0,0.5);
            text-shadow: 0 -1px 0 rgba(0,0,0,0.3);
            margin-right: 2px;
        }
        
        .win-close:hover {
            background: linear-gradient(to bottom, #efadad 0%, #e87b7b 50%, #d14747 51%, #e88e8e 100%);
            box-shadow: 0 0 5px rgba(255,255,255,0.8);
        }
        
        .win-close:active {
            background: #b02b2b;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.5);
            transform: translateY(1px);
        }
        .launcher-body {
            flex: 1;
            background: #fff;
            display: flex;
            position: relative;
        }
        
        .launcher-bg {
            position: absolute; top:0; left:0; width:100%; height:100%;
            background: radial-gradient(circle at 80% 80%, #f0f8ff, #fff);
            opacity: 0.5; pointer-events: none;
        }

        .launcher-visual {
            width: 220px;
            background: #eee;
            border-right: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
        }

        .cd-graphic {
            width: 180px; height: 180px;
            border-radius: 50%;
            background: conic-gradient(#ccc, #fff, #ccc);
            border: 1px solid #999;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
        }
        .cd-graphic::before {
            content: ''; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 30px; height: 30px; background: #eee; border-radius: 50%; border: 1px solid #aaa;
            z-index: 10;
        }
        .cd-art {
            position: absolute; inset: 0;
            background-size: cover !important;
            background-position: center !important;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg"><text x="50%" y="50%" font-size="20" fill="black" text-anchor="middle" dy=".3em" opacity="0.3">DATA</text></svg>');
            animation: slow-spin 10s linear infinite;
        }
        @keyframes slow-spin { 100% { transform: rotate(360deg); } }

        .launcher-menu {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            z-index: 2;
        }

        .fandom-header {
            font-size: 24px; color: #333; margin-bottom: 20px;
            border-bottom: 2px solid #e68b2c;
            padding-bottom: 10px;
        }

        .menu-btn {
            display: flex; align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: 0.2s;
            border: 1px solid transparent;
            border-radius: 3px;
        }
        .menu-btn:hover {
            background: #f1f6fc;
            border-color: #a8d8eb;
        }
        
        .icon-box {
            width: 32px; height: 32px; margin-right: 15px;
            background: #ddd; border-radius: 3px;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; color: #666; font-size: 10px;
            flex-shrink: 0;
        }
        .btn-text { display: flex; flex-direction: column; }
        .btn-title { font-weight: bold; font-size: 12px; color: #003399; }
        .btn-desc { font-size: 10px; color: #666; }

        .info-content {
            display: none;
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff;
            padding: 20px;
            box-sizing: border-box;
            z-index: 10;
        }
        .info-content.visible { display: block; }
        
        .back-btn { font-size: 11px; color: blue; cursor: pointer; margin-bottom: 15px; display: inline-block; font-weight: bold; }
        .back-btn:hover { text-decoration: underline; }
        .scroll-text { height: 280px; overflow-y: auto; font-size: 12px; line-height: 1.6; color: #333; }

        .back-link {
            display: inline-block; margin-top: 30px; color: #888; text-decoration: none; border-bottom: 1px dotted #888;
        }
        .back-link:hover { color: #333; border-color: #333; }
        
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #ccc; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #aaa; }

        @media (max-width: 650px) {
            .container { width: 95%; margin-top: 15px; }
            .server-rack { gap: 15px; }
            .autorun-window { width: 95vw; height: auto; max-height: 90vh; }
            .launcher-body { flex-direction: column; overflow-y: auto; }
            .launcher-visual { width: 100%; height: auto; border-right: none; border-bottom: 1px solid #ccc; padding: 20px 0; }
            .cd-graphic { width: 110px; height: 110px; }
            .launcher-menu { padding: 15px; flex: none; }
            .fandom-header { font-size: 20px; margin-bottom: 15px; }
            .scroll-text { height: auto; max-height: 50vh; }
            .info-content { overflow-y: auto; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1></h1>
    <div class="subtitle">UNDER CONSTRUCTION</div>
    <div class="server-rack" id="rack"></div>
    <a href="index.html" class="back-link">на главную</a>
</div>

<div class="overlay" id="overlay" onclick="closeWindow()">
    <div class="autorun-window" onclick="event.stopPropagation()">
        <div class="title-bar">
            <span id="win-title">AutoPlay</span>
            <div class="win-close" onclick="closeWindow()">X</div>
        </div>
        <div class="launcher-body">
            <div class="launcher-bg"></div>
            <div class="launcher-visual">
                <div class="cd-graphic">
                    <div class="cd-art" id="cd-art-layer"></div>
                </div>
            </div>
            <div class="launcher-menu">
                <div class="fandom-header" id="f-header">Loading...</div>
                <div class="menu-btn" onclick="showInfo()">
                    <div class="icon-box">DOC</div>
                    <div class="btn-text">
                        <span class="btn-title">View Readme.txt</span>
                        <span class="btn-desc">Read personal notes</span>
                    </div>
                </div>
                <div class="menu-btn" onclick="openLink()">
                    <div class="icon-box">WEB</div>
                    <div class="btn-text">
                        <span class="btn-title">Visit Official Site</span>
                        <span class="btn-desc">Open external link</span>
                    </div>
                </div>
                <div class="menu-btn" onclick="closeWindow()">
                    <div class="icon-box">X</div>
                    <div class="btn-text">
                        <span class="btn-title">Exit</span>
                        <span class="btn-desc">Close this window</span>
                    </div>
                </div>
            </div>
            <div class="info-content" id="info-panel">
                <span class="back-btn" onclick="hideInfo()">← Back to Menu</span>
                <div class="scroll-text" id="f-text">Loading...</div>
            </div>
        </div>
    </div>
</div>

<script>
const db = [
        {
            name: "Yume Nikki",
            desc: "<b>Любимое!</b><br><br>Сюрреалистичный симулятор ходьбы по снам.<br><br>Иногда играю на юно.",
            link: "https://store.steampowered.com/app/650700/Yume_Nikki/",
            img: "fd/yume.png"
        },
        {
            name: "Cat Soup",
            desc: "Короткометражное аниме (и манга) про двух котят. Очень красивое!",
            link: "https://read-nekojiru.neocities.org/about",
            img: "fd/neko.jpg"
        },
        { name: "Lain", desc: "<br><br><i>'No matter where you are, everyone is always connected.'</i>", link: "https://fauux.neocities.org/Love", img: "fd/lain.jpg" },
        { name: "Milk inside...", desc: "Короткая визуальная новелла. Основной акцент сделан на восприятии мира главной героиней и её внутренних монологах. Визуал очень специфический.", link: "https://store.steampowered.com/app/1392820/", img: "fd/milk.png" },
        { name: "Psychopomp", desc: "На лифтах под общественные здания. Никто больше ничего не скроет от меня.", link: "https://fadingclub.neocities.org/psychopomp", img: "fd/pomp.jpg" },
        { name: "OFF", desc: "<i>Purification in Progress.</i>", link: "https://offtherpg.com/", img: "fd/off.jpg" },
        { name: "Yume 2kki", desc: "Огромный фанатский проект по мотивам Yume Nikki.", link: "https://ynoproject.net/2kki/", img: "fd/2kki.jpg" },
        { name: ".flow", desc: "Более мрачная фан-игра по Yume Nikki.", link: "#", img:"fd/flow.jpg" },
        { name: "Omori", desc: "<i>'Waiting for something to happen?'</i>", link: "#" },
        { name: "Okegom", desc: "Игры от Deep-Sea Prisoner.<br><br><i>Moge-ge-ge!</i>", link: "#" },
        { name: "PaRappa", desc: "<i>'I gotta believe!'</i><br><br>Забавная ритм-игрa.", link: "#" },
        { name: "Evangelion", desc: "Мехи!", link: "#" },
        { name: "SS14", desc: "Симулятор смен на космической станции.", link: "#" },
        { name: "HLVRAI", desc: "<i>'Look Gordon, ropes!'</i><br><br>Комедийное шоу про Фримена и научную команду.", link: "#" },
        { name: "Postal", desc: "<i>'I regret nothing.'</i><br><br>Про плохую неделю в маленьком городе.", link: "#" },
        { name: "Hollow Knight", desc: "<i>'No cost too great.'</i><br><br>Красивая и сложная игра про павшее королевство жуков.", link: "#" },
        { name: "Cry of Fear", desc: "Психологический хоррор и город в Швеции.", link: "#" },
        { name: "Disco Elysium", desc: "<i>'Sunrise, Parabellum.'</i><br><br>РПГ про детектива-алкоголика и голоса в его голове.", link: "#" },
        { name: "TF2", desc: "<i>'I have yet to meet one that can outsmart bullet.'</i><br><br>Бессмертный командный шутер от Valve.", link: "#" },
        { name: "Isaac", desc: "Рогалик про мальчика в подвале.", link: "#" },
        { name: "L4D", desc: "<i>'Pills here!'</i><br><br>Классика зомби-шутеров.", link: "#" },
        { name: "Signalis", desc: "<i>'Remember our promise.'</i><br><br>Космический хоррор про репликантов.", link: "#" },
        { name: "Hello Charlotte", desc: "Сюрреалистичная серия игр про девочку Шарлотту.", link: "#" },
        { name: "DDLC", desc: "Визуальная новелла, психологический хоррор", link: "#" },
        { name: "Stardew Valley", desc: "Уютная ферма.", link: "#" },
        { name: "Terraria", desc: "<i>'You feel an evil presence watching you...'</i><br><br>2D песочница.", link: "#" },
        { name: "Witch's House", desc: "Хоррор на RPG Maker про ловушки в доме ведьмы.", link: "#" },
        { name: "Silent Hill", desc: "<i>'In my restless dreams, I see that town...'</i><br><br>Туманный город.", link: "#" },
        { name: "Mad Father", desc: "<i>'Father's dolls are so beautiful.'</i><br><br>Про девочку Аю и страшные секреты её отца.", link: "#" },
        { name: "Cruelty Squad", desc: "Тактический шутер в безумном мире будущего. Специфическая графика.", link: "#" },
        { name: "Girls' Last Tour", desc: "Постапокалипсис, где две девочки путешествуют по мертвому городу.", link: "#" },
        { name: "Litchi Club", desc: "История про клуб школьников и их механического бога.", link: "#" },
        { name: "MLP", desc: "<i>'Friendship is magic.'</i><br><br>Просто добрый мультик.", link: "#" },
        { name: "Higurashi", desc: "Когда плачут цикады. Деревенская мистика и временные петли.", link: "#" },
        { name: "Katawa Shoujo", desc: "<i>'Comfort is a slow death.'</i><br><br>Про школу для инвалидов.", link: "#" },
    ];

    const rack = document.getElementById('rack');
    const overlay = document.getElementById('overlay');
    const winTitle = document.getElementById('win-title');
    const fHeader = document.getElementById('f-header');
    const fText = document.getElementById('f-text');
    const infoPanel = document.getElementById('info-panel');
    const cdArtLayer = document.getElementById('cd-art-layer');
    
    let currentDrive = null;
    let currentLink = "#";

    for (let i = 0; i < db.length; i += 4) {
        const chunk = db.slice(i, i + 4);
        const tower = document.createElement('div');
        tower.className = 'tower-block';
        tower.innerHTML = `<div class="tower-header">IDE CHANNEL 0${Math.floor(i/4)}</div>`;

        chunk.forEach(item => {
            const drive = document.createElement('div');
            drive.className = 'drive-unit';
            drive.innerHTML = `
                <div class="drive-tray">
                    <div class="led"></div>
                    <span style="margin-left:15px;">${item.name}</span>
                </div>
                <div class="btn-eject"></div>
            `;
            drive.onclick = () => openDrive(drive, item);
            tower.appendChild(drive);
        });
        rack.appendChild(tower);
    }

    function openDrive(driveEl, item) {
        if (currentDrive === driveEl) return;
        if (currentDrive) {
            currentDrive.classList.remove('ejected');
            currentDrive.classList.remove('reading');
        }
        currentDrive = driveEl;
        driveEl.classList.add('ejected');
        driveEl.classList.add('reading');
        setTimeout(() => {
            launchAutorun(item);
            driveEl.classList.remove('reading');
        }, 800);
    }

    function launchAutorun(item) {
        winTitle.innerText = `${item.name} Setup`;
        fHeader.innerText = item.name;
        fText.innerHTML = item.desc;
        currentLink = item.link;
        if (item.img && item.img.length > 0) {
            cdArtLayer.style.backgroundImage = `url('${item.img}')`;
        } else {
            cdArtLayer.style.backgroundImage = `url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg"><text x="50%" y="50%" font-size="20" fill="black" text-anchor="middle" dy=".3em" opacity="0.3">${item.name.substring(0,8)}</text></svg>')`;
        }
        infoPanel.classList.remove('visible');
        overlay.classList.add('active');
    }

    function openLink() {
        if(currentLink && currentLink !== "#") {
            window.open(currentLink, '_blank');
        } else {
            alert('Ссылка не указана.');
        }
    }

    function closeWindow() {
        overlay.classList.remove('active');
        if (currentDrive) {
            currentDrive.classList.remove('ejected');
            currentDrive = null;
        }
    }

    function showInfo() { infoPanel.classList.add('visible'); }
    function hideInfo() { infoPanel.classList.remove('visible'); }
</script>

</body>
</html>
