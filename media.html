<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my_drives</title>
    <link rel="stylesheet" href="css/media.css">
</head>

<body>

    <div class="container">
        <h1></h1>
        <div class="subtitle">UNDER CONSTRUCTION</div>
        <div class="server-rack" id="rack"></div>
        <a href="index.html" class="back-link">на главную</a>
    </div>

    <div class="overlay" id="overlay" onclick="closeWindow()">
        <div class="autorun-window" onclick="event.stopPropagation()">
            <div class="title-bar">
                <span id="win-title">AutoPlay</span>
                <div class="win-close" onclick="closeWindow()">X</div>
            </div>
            <div class="launcher-body">
                <div class="launcher-bg"></div>
                <div class="launcher-visual">
                    <div class="cd-graphic">
                        <div class="cd-art" id="cd-art-layer"></div>
                    </div>
                </div>
                <div class="launcher-menu">
                    <div class="fandom-header" id="f-header">Loading...</div>
                    <div class="menu-btn" onclick="showInfo()">
                        <div class="icon-box">DOC</div>
                        <div class="btn-text">
                            <span class="btn-title">View Readme.txt</span>
                            <span class="btn-desc">Read personal notes</span>
                        </div>
                    </div>
                    <div class="menu-btn" onclick="openLink()">
                        <div class="icon-box">WEB</div>
                        <div class="btn-text">
                            <span class="btn-title">Visit Official Site</span>
                            <span class="btn-desc">Open external link</span>
                        </div>
                    </div>
                    <div class="menu-btn" onclick="closeWindow()">
                        <div class="icon-box">X</div>
                        <div class="btn-text">
                            <span class="btn-title">Exit</span>
                            <span class="btn-desc">Close this window</span>
                        </div>
                    </div>
                </div>
                <div class="info-content" id="info-panel">
                    <span class="back-btn" onclick="hideInfo()">← Back to Menu</span>
                    <div class="scroll-text" id="f-text">Loading...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/media.js" defer></script>

</body>

</html>
